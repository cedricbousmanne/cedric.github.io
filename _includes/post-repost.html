<article class="h-entry">
  <p class="p-name">
    <i class='fa fa-retweet'></i>
    Reposted
    {% for repost in post.mf-repost-of %}
    {% comment %}
    TODO: Figure out if can get title of repost.
    {% endcomment %}
      <a class="u-repost-of" href="{{repost}}">{{repost}}</a>{% if forloop.rindex == 2 %} and {% elsif forloop.last != true %}, {% endif %}
    {% endfor %}
  </p>
</article>
