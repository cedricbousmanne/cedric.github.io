      private: false
      data:
        author: &3
          name: cedric
          url: 
          photo: 
        url: https://cedric.io/2018/10/04/why-i-switched-back-to-wordpress-even-if-i-always-said-i-hated-it/
        name: Why I switched back to WordPress &#8211; even if I always said I hated
          it
        content: |-
          <p>Today on <a>#indieweb-wordpress</a>, <a href="https://freenode.logbot.info/indieweb-wordpress/20181004#c1750007">I’ve been asked</a> why, given my technical background, I did not used some of the <a href="https://indieweb.org/Ruby">Ruby based solution</a> to jump in and try the <a href="https://indieweb.org/principles">Indieweb principles</a>.</p>

          <p>As a reminder, I <a href="https://cedric.io/2018/09/18/836/">(re)discovered Indieweb and POSSE a few days ago</a> now, and even if I’ve been using Ruby and Rails as my main languages for almost a decade now, I choose to setup a new WordPress blog to play around with it.</p>

          <p>There are a few reasons for this :</p>

          <ol>
            <li>Setting up a WordPress was a one-click task with my current host (<a href="https://www.gandi.net/en">gandi.net</a>, thanks for asking)</li>
            <li>I read along the <a href="https://indieweb.org/">Indieweb wiki</a> for a few days, gathering information about how it is supposed to be done, and <a href="https://www.onebigfluke.com/2012/07/focusing-on-positives-why-i-have-my-own.html">why everyone should have their own website</a>. In the wiki, most of the tutorials were <a href="https://indieweb.org/WordPress">WordPress</a> based and it seems to me like a good place to start. To be completely honest I did not even noticed there was a Ruby page.</li>
            <li>Even if I do not like WordPress, I have to admit that the community around it is huge, thus, more chance to find every plugin I would need to setup <a href="https://cedric.io/indieweb/">my new home on the Internet</a>
          </li>
            <li>I never said I’d stick with WordPress. More likely I am going to play around with it for a few, then find my way back home with a Ruby on Rails solution.</li>
          </ol>
        published: '2018-10-04T18:08:00+00:00'
        published_ts: 1538676480
