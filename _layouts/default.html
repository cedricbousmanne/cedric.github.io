<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<!---TODO: PWA
	<link rel="manifest" href="site.webmanifest">
	-->
	<link rel="authorization_endpoint" href="https://indieauth.com/auth">
	<link rel="token_endpoint" href="https://tokens.indieauth.com/token">
	<link rel="micropub" href="https://cedricio-micropub-to-github.herokuapp.com/micropub/main">
	
	<link rel="stylesheet" href= "{{ site.github.url }}/assets/css/main.css">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github.url | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.github.url | prepend: site.url }}">
	{% if site.webmentions %}
	<link rel="webmention" href="https://webmention.herokuapp.com/api/webmention" />
	{% endif %}
	{% seo %}
	<meta name="theme-color" content="#fdfdfd">
</head>
	<body
		{% if page.layout == "default" %}
			class="h-feed"
		{% endif %}
	>
		<div class="wrapper">
			<header class="mainheader">
			</header>
			<main class="content">
					{{ content }}
			</main>
			<aside class="sidebar">
				{% include hcard.html %}
			</aside>
			<footer class="mainfooter" role="contentinfo">
				<p>
					Built with <a href="https://github.com/miklb/jekyll-indieweb">Jekyll</a> on <a href="https://indiewebcamp.com">IndieWeb principles</a>
				</p>
			</footer>
		</div>
	</body>
</html>
